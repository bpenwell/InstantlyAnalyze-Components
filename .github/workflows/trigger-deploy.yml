name: Trigger Deploy

on:
  push:
    branches: [main]

jobs:
  trigger:
    runs-on: ubuntu-latest
    steps:
      - uses: peter-evans/repository-dispatch@v3
        with:
          token: ${{ secrets.DEPLOY_PAT }}
          repository: bpenwell/InstantlyAnalyzeCDK
          event-type: deploy
          client-payload: '{"source_repo": "${{ github.repository }}", "sha": "${{ github.sha }}"}'
